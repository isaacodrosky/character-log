<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/2c800347d5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Character Log</title>
  </head>
  <body>
    <div class="container">
      <main>
        <h1>Character Log</h1>
        <form id="character-form">
          <label for="character-name-input">Character name</label>
          <input
            type="text"
            id="character-name-input"
            name="character-name-input"
            placeholder="Character"
            aria-label="character name"
          />
          <br />
          <label for="book-name-input">Book name</label>
          <input
            type="text"
            id="book-name-input"
            name="book-name-input"
            placeholder="Book"
            aria-label="book name"
          />
          <br />
          <label for="first-mention-input">First mention page</label>
          <input
            type="text"
            id="first-mention-input"
            name="first-mention-input"
            placeholder="First mention (page)"
            aria-label="first mention page"
          />
          <br />
          <label for="description-input">Description</label>
          <input
            type="text"
            id="description-input"
            name="description-input"
            placeholder="Description"
            aria-label="description"
          />
          <br />
          <label for="location-input">Location</label>
          <input
            type="text"
            id="location-input"
            name="location-input"
            placeholder="Location"
            aria-label="location"
          />
          <br />
          <label for="notes-input">Notes</label>
          <input
            type="text"
            id="notes-input"
            name="notes-input"
            placeholder="Notes"
            aria-label="notes"
          />
          <br />
          <button type="submit" id="add-btn">Add</button>
        </form>
      </main> 

      <section class="grid-container" id="character-section">
        <!-- RENDERED CHARACTER DIVS GO HERE -->
      </section>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
